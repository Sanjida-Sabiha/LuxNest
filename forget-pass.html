<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxNest || Forget Password</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <!-- Header Area Start Here -->
    <header
        data-aos="fade-down"
                    data-aos-duration="1000"
                    data-aos-offset="20"
                    data-aos-once="true"
    class="py-5">
        <div class="container">
            <div>
                <a href="index.html">
                    <img src="assets/img/logo.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- Header Area End Here -->

    <!-- Forget Pass Area Start Here -->
    <section class="w-full bg-cover bg-center bg-no-repeat lg:py-[286px] md:py-20 py-10" style="background-image: url('assets/img/signPage/password.png');">
        <div class="container">
            <div
                data-aos="zoom-in"
                    data-aos-duration="1000"
                    data-aos-offset="20"
                    data-aos-once="true"
            class="bg-white md:w-[626px] w-full mx-auto rounded-2xl md:p-7 p-5">
                <div>
                    <h2 class="text-primaryColor font-Geist font-medium md:text-28xl text-22xl leading-8 md:leading-32">Forgot your password?</h2>
                    <p class="pt-3 text-base leading-6 font-Geist font-normal text-secondaryColor">No worries, we'll send you an email with instructions to reset your password. You will find your account safe!</p>
                    
                    <div>
                        <form>
                            <label class="mt-7 block text-primaryColor font-Geist font-medium text-base leading-6">Email</label>
                            <input class="mt-3 block rounded-xl w-full border border-borderColor focus:outline-none py-3 px-5 font-Geist font-normal text-base leading-6 text-secondaryColor placeholder:text-base placeholder:leading-6 placeholder:text-secondaryColor" type="email" placeholder="Email address">
                            <button  onclick="event.preventDefault()" class="rounded-xl mt-7 text-center font-Geist font-medium text-base leading-6 text-white bg-greenColor py-3 duration-500 hover:transform hover:scale-105 hover:transition hover:ease-in-out hover:duration-500 block w-full">Send instructions</button>
                        </form>
                    </div>
                    <p class="pt-7 text-center font-Geist font-normal text-base leading-7 text-secondaryColor">Remember your password?<a href="sign-in.html" class="font-medium text-greenColor"> Log in</a></p>
                        
                </div>
            </div>
        </div>
    </section>
    <!-- Forget Pass Area End Here -->

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
</body>
</html>
