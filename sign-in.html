<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxNest || Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <!-- Header Area Start Here -->
    <header
        data-aos="fade-down"
                    data-aos-duration="1000"
                    data-aos-offset="20"
                    data-aos-once="true"
    class="py-5">
        <div class="container">
            <div>
                <a href="index.html">
                    <img src="assets/img/logo.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- Header Area End Here -->

    <!-- Sign In Area Start Here -->
    <section class="w-full bg-cover bg-center bg-no-repeat md:py-32 py-10" style="background-image: url('assets/img/signPage/sign-in.png');">
        <div class="container">
            <div
                data-aos="zoom-in"
                    data-aos-duration="1000"
                    data-aos-offset="20"
                    data-aos-once="true"
            class="bg-white md:w-[626px] w-full mx-auto rounded-2xl md:p-7 p-5">
                <div>
                    <h2 class="text-primaryColor font-Geist font-medium md:text-28xl text-22xl leading-8 md:leading-32">Welcome!</h2>
                    <p class="pt-3 text-base leading-6 font-Geist font-normal text-secondaryColor">Log in to your account to get started with us</p>
                    <a href="#" class="rounded-xl w-full flex justify-center items-center gap-2 mt-7 border border-borderColor py-3 font-Geist font-normal text-base leading-6 text-secondaryColor">
                        <img src="assets/img/google.svg" alt="">Log in with Google
                    </a>

                    <a href="#" class="rounded-xl w-full flex justify-center items-center gap-2 mt-4 border border-borderColor py-3 font-Geist font-normal text-base leading-6 text-secondaryColor">
                        <img src="assets/img/apple.svg" alt="">Log in with Apple
                    </a>
                    <div class="flex items-center md:gap-6 gap-3 py-7">
                        <hr class="md:w-[233px] w-[114px] text-borderColor">
                        <p class="font-Geist md:text-base text-sm md:leading-6 font-normal text-center text-[#4C4C4C] w-auto">Or with</p>
                        <hr class="md:w-[233px] w-[114px] text-borderColor">
                    </div>
                    <div>
                        <form>
                            <label class="block text-primaryColor font-Geist font-medium text-base leading-6">Email</label>
                            <input class="mt-3 block rounded-xl w-full border border-borderColor focus:outline-none py-3 px-5 font-Geist font-normal text-base leading-6 text-secondaryColor placeholder:text-base placeholder:leading-6 placeholder:text-secondaryColor" type="email" placeholder="Email address">
                            <label class="md:mt-7 mt-4 block text-primaryColor font-Geist font-medium text-base leading-6">Password</label>
                            <input class="mt-3 block rounded-xl w-full border border-borderColor focus:outline-none py-3 px-5 font-Geist font-normal text-base leading-6 text-secondaryColor placeholder:text-base placeholder:leading-6 placeholder:text-secondaryColor" type="text" placeholder="Password">
                            <a href="forget-pass.html" class="font-Geist font-medium pt-3 text-base leading-7 text-primaryColor block">Forgot password?</a>    
                            <button  onclick="event.preventDefault()" class="rounded-xl mt-7 text-center font-Geist font-medium text-base leading-6 text-white bg-greenColor py-3 duration-500 hover:transform hover:scale-105 hover:transition hover:ease-in-out hover:duration-500 block w-full">Log in</button>
                        </form>
                    </div>
                    <p class="pt-7 text-center font-Geist font-normal text-base leading-7 text-secondaryColor">Don't have an account yet? <a href="sign-up.html" class="font-medium text-greenColor">Start here</a></p>
                        
                </div>
            </div>
        </div>
    </section>
    <!-- Sign In Area End Here -->

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
</body>
</html>
