<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxNest || 404 Page</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/aos.css">
</head>
<body>
    <!-- Header Area Start Here -->
    <header
        data-aos="fade-down"
        data-aos-duration="1000"
        data-aos-offset="20"
        data-aos-once="true"
    class="py-5">
        <div class="container">
            <div>
                <a href="index.html">
                    <img src="assets/img/logo.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <!-- Header Area End Here -->

    <!-- Forget Pass Area Start Here -->
    <section class="w-full bg-cover bg-center bg-no-repeat lg:py-[311px] md:py-20 py-10" style="background-image: url('assets/img/signPage/404.png');">
        <div class="container">
            <div
                data-aos="zoom-in"
                    data-aos-duration="1000"
                    data-aos-offset="20"
                    data-aos-once="true"
            class="bg-white md:w-[626px] w-full mx-auto rounded-2xl md:p-7 p-5">

                    <h2 class="text-primaryColor font-Geist font-medium md:text-80xl text-60xl leading-64 md:leading-90 tracking-[-0.03em]">404</h2>
                    <h4 class="font-Geist font-medium md:text-28xl text-22xl leading-8 md:leading-32 text-primaryColor pt-3">Page Not Found!</h4>

                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/aos.js"></script>
    <script src="assets/js/aos_script.js"></script>
